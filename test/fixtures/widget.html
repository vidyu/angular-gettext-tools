<div ng-show="options.data" class="panel panel-default panel-subtle"><div ng-if="options.caption" class="panel-heading"><h3 class="panel-title">{{options.caption}}</h3><div ng-show="options.remark" class="panel-center-title subtle disable-clicks"><span>{{options.remark}}</span></div><div class="panel-controls"><div ng-if="options.help" class="panel-static-control subtle"><a popup-show="util/views/popover/help.html" popup-placement="left" popup-shown="onShowHelp(options.help)" popup-overlap="-8"><i class="glyphicon glyphicon-help subtle">           </i></a></div><div ng-show="options.complete" class="panel-static-control subtle"><span translate="translate" translate-n="options.complete" translate-plural="Available for {{$count}} {{datatypePlural}} ({{($count / total * 100) | number:2}}%)">Available for {{$count}} {{datatype}} ({{($count / total * 100) | number:2}}%)</span></div></div></div><div ng-if="options.type == 'stackedbar'" class="panel-body"><chart data="options.data" type="stacked"></chart></div><div ng-if="options.type == 'barchart_vertical'" class="panel-body"><chart data="options.data" type="bar"></chart></div><div ng-if="options.type == 'barchart_horizontal'" class="panel-body"><chart data="options.data" type="bar-horizontal"></chart></div><div ng-if="options.type == 'highchart'" class="panel-body"><highchart config="options.data" ratio="options.ratio"></highchart></div><div ng-if="options.type == 'sticker'" class="panel-body"><div class="sticker-list"><div ng-repeat="sticker in options.data" class="sticker"><div ng-if="sticker.help" class="help"><a popup-show="util/views/popover/help.html" popup-placement="left" popup-shown="onShowHelp(sticker.help)" popup-overlap="-8"><i class="glyphicon glyphicon-help subtle">           </i></a></div><div class="line-1"><span>{{sticker.key}}</span></div><div class="line-2">{{sticker.value}}</div></div></div></div><table ng-if="options.type == 'table' &amp;&amp; options.data.rows.length &gt; 0" class="table table-condensed table-striped table-bordered"><thead><tr><th ng-repeat="col in options.data.cols">{{col.caption}}</th></tr></thead><tbody><tr ng-repeat="row in options.data.rows"><td ng-repeat="col in options.data.cols" ng-style="{ 'text-align': col.align }">{{row[col.id]}}</td></tr></tbody></table><div ng-if="options.type == 'table' &amp;&amp; options.data.rows.length == 0" class="panel-body"><div class="vis"><svg width="100%" height="100" class="chart"><g width="100%" height="100%" class="nodata"><text text-anchor="middle" x="50%" y="50%" display="inherit">{{'No data' | translate}}</text></g></svg></div></div></div>
